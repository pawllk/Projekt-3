{%  extends 'start.html' %}
{% block content %}

<br>
<div class="row" style="text-align: center;">
	<div class="col-md">
		<div class="card card-body">
			<h5>Liczba uczestników</h5>
			<hr>
            <h1 style="text-align: center;padding: 10px">{{count}}</h1>
		</div>
	</div>

	<div class="col-md">
		<div class="card card-body">
			<h5>Faza turnieju</h5>
			<hr>
			<h1 style="text-align: center;padding: 10px">{{tournament.phase}}</h1>
		</div>
	</div>

	<div class="col-md">
		<div class="card card-body">
			<h5>Liczba spotkań w turnieju</h5>
			<hr>
			<h1 style="text-align: center;padding: 10px">{{matches}}</h1>
		</div>
	</div>
</div>

<hr>

<div class="row">
	<div class="col-md">
		<div class="card card-body" style="text-align: center;">
			<h5>Uczestnicy</h5>
			<table class="table table-sm">
                {% for player in players %}
                    <tr >
                        <td>{{player.player.name}}</td>
                    </tr> 
                {% endfor %}
			</table>
		</div>
	</div>
</div>

<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body" style="text-align: center;">
			<h5>Drabina turniejowa</h5>
			<table class="table table-sm" >
				<tr>
					<th></th>
				</tr>
			</table>
		</div>
	</div>
</div>
{% endblock %}
